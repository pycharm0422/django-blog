{% extends 'blog/base.html' %}

{% block content %}


{% for post in posts %}


<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-16 mx-auto">
    <div class="-my-8">
      <div class="py-8 flex flex-wrap md:flex-no-wrap">
        <div class="md:w-34 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="tracking-widest font-medium title-font text-gray-900"></span>
          <div class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-center justify-center rounded-full  text-indigo-500 flex-shrink-0">
            <div class="w-1/1 sm:w-1/1 px-4">
                <img src="https://cdn.pixabay.com/photo/2020/07/16/13/34/lake-5410987__340.jpg" alt="..." class="shadow-lg rounded-full h-24 align-content-end border-none">
            </div>
        </div>
      </div>
        <div class="md:flex-grow">
         <a href="{% url 'user-posts' post.author.username %}"><small class="text-indigo-500" > {{post.author}} </small></a> 
          <span class="mt-1 text-gray-500 text-sm float-right">{{post.date_posted}}</span>
          <a href="{% url 'post-detail' post.id %}"><h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{post.title}}</h2></a>
          <p class="leading-relaxed" >{{post.content}}</p>
          <a href="{% url 'post-detail' post.id %}" class="text-indigo-500 inline-flex items-center mt-4">Continue Reading
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
<hr>
{% endfor %}


{% endblock content %}
